<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <title>Relatório de Vendas</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="clientevender.js"></script>
</head>

<body>
  <h2>Dados da Venda</h2>

    <form name="dados">
      <div id="grupo1" class="form-group">
        <label for="num" id="labelnum">Nº da Venda:</label>
        <input type="text" name="num" id="num" placeholder="Nº da Venda" class="form-control">

        <div id="alertanum" class="alert alert-danger" style="display: none">
          <span>Digite apenas números!</span>
        </div>
      </div>

      <div id="grupo2" class="form-group">
        <label for="nomeproduto" id="labelnome">Nome do Produto:</label>
        <input type="text" name="nomeprod" id="nomeprod" placeholder="Nome do Produto" class="form-control">

        <div id="alertanome" class="alert alert-danger" style="display: none">
          <span>Preencha o campo!</span>
        </div>
      </div>

      <div id="grupo3" class="form-group">
        <label for="qtde" id="labelqtde">Qtde:</label>
        <input type="number" name="qtde" id="qtde" placeholder="Quantidade" class="form-control">

        <div id="alertaqtde" class="alert alert-danger" style="display: none">
          <span>Digite apenas numeros!</span>
        </div>
      </div>

      <div id="grupo4" class="form-group">
        <label for="valor" id="labelvalor">Valor do Produto:</label>
        <input type="number" step="0.01" name="valor" id="valor" placeholder="Valor do Produto" class="form-control">

        <div id="alertavalor" class="alert alert-danger" style="display: none">
          <span>Digite apenas números!</span>
        </div>
      </div>

      <div id="grupo5" class="form-group">
        <label for="cpfcliente" id="labelcpf">CPF Cliente:</label>
        <input type="text" name="cpfcliente" id="cpfcliente" placeholder="CPF do Cliente" class="form-control">

        <div id="alertacpf" class="alert alert-danger" style="display: none">
          <span>Digite o CPF corretamente!</span>
        </div>

      </div>

      <div id="grupo6" class="form-group">
        <label for="pagamento" id="labelpagamento">Pagamento:</label>
        <input type="radio" id="cartao" name="pagamento" value="C">
            <label for="interno">Cartao</label>
            <input type="radio" id="dinheiro" name="pagamento" value="D">
            <label for="dinheiro">Dinheiro</label>

            <div id="alertapagamento" class="alert alert-danger" style="display: none">
              <span>Preencha o campo!</span>
            </div>
      </div>

        <input type="button" value="Cadastrar" onclick="cadastrar()" class="btn btn-primary">

        <input type="reset" name="" value="Limpar" class="btn btn-warning">

      <div id="grupo7" class="form-link"
        <h3><a href="home.html">Voltar</a></h3>
      </div>

</body>
