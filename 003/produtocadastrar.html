<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <title>Cadastro de Produtos</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <h2>Dados do cadastro</h2>

  <form name="dados">
    <div id="grupo1" class="form-group">
      <label for="nome">Nome:</label></td>
      <input type="text" name="nome" id="nome" placeholder="Nome do Produto" class="form-control">
    </div>

    <div id="grupo2" class="form-group">
      <label for="peso">Peso:</label></td>
      <input type="text" name="peso" id="peso" placeholder="Peso do Produto" class="form-control">
    </div>

    <div id="grupo3" class="form-group">
      <label for="medida">Medida:</label>
      <input type="text" name="medida" id="medida" placeholder="Unidade de Medida" class="form-control">
    </div>

    <div id="grupo4" class="form-group">
      <label for="valor">Valor:</label>
      <input type="number" step="0.01" name="valor" id="valor" placeholder="Valor do Produto" class="form-control">
    </div>

    <div id="grupo5" class="form-group">
      <label for="estoque">Estoque:</label>
      <input type="number" name="estoque" id="estoque" placeholder="Estoque do Produto" class="form-control">
    </div>

    <div id="grupo6" class="form-group">
      <label for="mercado">Mercado:</label>
      <input type="radio" id="interno" name="mercado" value="I">
          <label for="interno">Interno</label>
          <input type="radio" id="externo" name="mercado" value="E">
          <label for="externo">Externo</label>
    </div>


    <div id="grupo7" class="form-group">
      <label for="fornecedor">Fornecedor: </label>
      <td><select name="fornecedor" id="fornecedor" class="form-control">
        <option disabled selected value="0">Selecione:</option>
        <option value="1">Fornecedor 1</option>
        <option value="2">Fornecedor 2</option>
        <option value="3">Fornecedor 3</option>
        <option value="4">Fornecedor 4</option>
        <option value="5">Fornecedor 5</option>
        </select>
    </div>




    <input type="button" value="Cadastrar" onclick="cadastrar()" class="btn btn-primary">

    <input type="reset" name="" value="Limpar" class="btn btn-warning">

    <div id="grupo7" class="form-link"
      <h3><a href="home.html">Voltar</a></h3>
    </div>
  </form>
</body>
