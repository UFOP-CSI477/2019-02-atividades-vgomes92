<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <title>Relatório de Vendas</title>
    <meta charset="utf-8">
</head>

<body>
  <h2>Dados da Venda</h2>

  <table>

    <tr>
      <td><label for="num">Nº da Venda:</label></td>
      <td><input type="text" name="num" id="num" placeholder="Nº da Venda"></td>
    </tr>

    <tr>
      <td><label for="nomeproduto">Nome do Produto:</label></td>
      <td><input type="text" name="nomeprod" id="nomeprod" placeholder="Nome do Produto"></td>
    </tr>

    <tr>
      <td><label for="qtde">Qtde:</label></td>
      <td><input type="number" name="qtde" id="qtde" placeholder="Quantidade"></td>
    </tr>

    <tr>
      <td><label for="valor">Valor do Produto:</label></td>
      <td><input type="number" step="0.01" name="valor" id="valor" placeholder="Valor do Produto"></td>
    </tr>

    <tr>
      <td><label for="cpfcliente">CPF Cliente:</label></td>
      <td><input type="text" name="cpfcliente" id="cpfcliente" placeholder="CPF do Cliente"></td>
    </tr>



    <tr>
      <td><label for="pagamento">Pagamento:</label></td>
      <td><input type="radio" id="cartao" name="pagamento" value="C">
          <label for="interno">Cartao</label>
          <input type="radio" id="dinheiro" name="pagamento" value="D">
          <label for="dinheiro">Dinheiro</label>
      </td>
    </tr>

  </table>

  <input type="submit" name="cadastro" value="Cadastrar">

   <input type="reset" value="Limpar">

  <h3><a href="home.html">Voltar</a></h3>

</body>
