<!DOCTYPE html>
<html lang="br" dir="ltr">

<head>
    <title>Cadastro de Produtos</title>
    <meta charset="utf-8">
</head>

<body>
  <h2>Dados do cadastro</h2>

  <table>

    <tr>
      <td><label for="nome">Nome:</label></td>
      <td><input type="text" name="nome" id="nome" placeholder="Nome do Produto"></td>
    </tr>

    <tr>
      <td><label for="peso">Peso:</label></td>
      <td><input type="text" name="peso" id="peso" placeholder="Peso do Produto"></td>
    </tr>

    <tr>
      <td><label for="medida">Medida:</label></td>
      <td><input type="text" name="medida" id="medida" placeholder="Unidade de Medida"></td>
    </tr>

    <tr>
      <td><label for="valor">Valor:</label></td>
      <td><input type="number" step="0.01" name="valor" id="valor" placeholder="Valor do Produto"></td>
    </tr>

    <tr>
      <td><label for="estoque">Estoque:</label></td>
      <td><input type="number" name="estoque" id="estoque" placeholder="Estoque do Produto"></td>
    </tr>

    <tr>
      <td><label for="mercado">Mercado:</label></td>
      <td><input type="radio" id="interno" name="mercado" value="I">
          <label for="interno">Interno</label>
          <input type="radio" id="externo" name="mercado" value="E">
          <label for="externo">Externo</label>
      </td>
    </tr>

    <tr>
      <td><label for="fornecedor">Fornecedor: </label></td>
      <td><select name="fornecedor" id="fornecedor">
        <option disabled selected value="0">Selecione:</option>
        <option value="1">Fornecedor 1</option>
        <option value="2">Fornecedor 2</option>
        <option value="3">Fornecedor 3</option>
        <option value="4">Fornecedor 4</option>
        <option value="5">Fornecedor 5</option>
        </select>
      </td>
    </tr>

  </table>

  <input type="submit" name="cadastro" value="Cadastrar">

   <input type="reset" value="Limpar">

  <h3><a href="home.html">Voltar</a></h3>

</body>
